#
# Turtle Commands
#
Forward = forward|fd
Backward = back|bk
Left = left|lt
Right = right|rt
SetHeading = setheading|seth
SetTowards = towards
SetPosition = setxy
PenDown = pendown|pd
PenUp = penup|pu
ShowTurtle = showturtle|st
HideTurtle = hideturtle|ht
Home = home
ClearScreen = clearscreen|cs
#
# Turtle Queries
#
XCoordinate = xcor
YCoordinate = ycor
Heading = heading
IsPenDown = pendown\\?|pendownp
IsShowing = showing\\?|showingp
#
# Math Operations
#
Sum = sum|\\+
Difference = difference|-
Product = product|\\*
Quotient = quotient|/	
Remainder = remainder|%
Minus = minus|~
Random = random
Sine = sin
Cosine = cos
Tangent = tan
ArcTangent = atan
NaturalLog = log
Power = pow
Pi = pi
#
# Boolean Operations
#
LessThan = less\\?|lessp
GreaterThan = greater\\?|greaterp
Equal = equal\\?|equalp
NotEqual = notequal\\?|notequalp
And = and
Or = or
Not = not
#
# Variables, Control, and User-Defined Commands
#
MakeVariable = make|set
Repeat = repeat
DoTimes = dotimes
For = for
If = if
IfElse = ifelse
MakeUserInstruction = to
#
# Display Commands
#
SetBackground = setbackground|setbg
SetPenColor = setpencolor|setpc
SetPenSize = setpensize|setps
SetShape = setshape|setsh
SetPalette = setpalette
GetPenColor = pencolor|pc
GetShape = shape|sh
Stamp = stamp
ClearStamps = clearstamps
#
# Multiple Turtle Commands
#
ID = id
Turtles = turtles
Tell = tell
Ask = ask
AskWith = askwith
#
# Exceptions
#
UnrecognizedNameException = Invalid Command Exception
UnrecognizedNameExceptionMasthead = Your Command is invalid
UnrecognizedNameExceptionMessage = You entered a command that is not recognized.
NotImplementedCommandException = NotImplementedCommandException
NotImplementedCommandExceptionMasthead = NotImplementedCommandExceptionMasthead
NotImplementedCommandExceptionMessage = You entered a command that has not been implemented.
InvalidArgumentsException = Invalid Arguments Exception
InvalidArgumentsExceptionMasthead = Invalid Arguments
InvalidArgumentsExceptionMessage = General Invalid Arguments.
InvalidArgumentsNumberException = Invalid Number of Arguments
InvalidArgumentsNumberExceptionMasthead = Wrong number of arguments on the function
InvalidArgumentsNumberExceptionMessage = You entered the wrong number of arguments for the function.
InvalidArgumentsTypeException = Invalid Argument Type
InvalidArgumentsTypeExceptionMasthead = Argument does not follow the pattern
InvalidArgumentsTypeExceptionMessage = You entered an argument that does not satisfy the command requirement, e.g. a constant instead of a variable
InvalidArgumentsZeroDivisorException = Invalid Divisor
InvalidArgumentsZeroDivisorExceptionMasthead = Division by 0
InvalidArgumentsZeroDivisorExceptionMessage = You tried to divide by zero.
InvalidArgumentsNonExistingVariableException = Invalid Variable 
InvalidArgumentsNonExistingVariableExceptionMasthead = Variable does not exist
InvalidArgumentsNonExistingVariableExceptionMessage = You tried to use a variable that do not exist
InvalidArgumentsClosingBracketException = Invalid Brackets
InvalidArgumentsClosingBracketExceptionMasthead = Your Brackets are faulty
InvalidArgumentsClosingBracketExceptionMessage = You put a closing bracket with no corresponding opening bracket or vice versa
ArrayIndexOutOfBoundsException = Dunno where you are
ArrayIndexOutOfBoundsExceptionMasthead = Dunno where you are
ArrayIndexOutOfBoundsExceptionMessage = Dunno where you are